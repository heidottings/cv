<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <h3><strong>Contact Info</strong></h3>
    <ul>
        <li>Phone: 555-555-5555</li>
        <li>Email: 12345@gmail.com</li>
        <li>Address: 32452 Duhho Street</li>
    </ul>
    <hr size="3" noshade>
    <form action="mailto:sheidotting2@gmail.com" method="POST" enctype="text/plain ">
        <table>
            <tr>
                <td>
                    <label>Your Name:</label>
                </td>
                <td>
                    <input name="yourName" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Your Email:</label>
                </td>
                <td>
                    <input name="yourEmail" type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Your Message:</label><br>
                    <textarea name="yourMessage" cols="30" rows="10"></textarea>
                </td>  
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
